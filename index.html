<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Gift for My Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #fff0f5, #ffb6c1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            margin: 0;
        }

        .container {
            max-width: 90%;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(12px);
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        .heart {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff4d6d;
            transform: rotate(-45deg);
            animation: float 7s infinite;
            z-index: -1;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 12px;
            height: 12px;
            background: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -6px;
            left: 0;
        }

        .heart::after {
            left: 6px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg) scale(1);
                opacity: 0.9;
            }

            50% {
                transform: translateY(-50vh) rotate(-45deg) scale(1.2);
            }

            100% {
                transform: translateY(-100vh) rotate(-45deg) scale(1);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .glow-button {
            position: relative;
            overflow: hidden;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .container {
                padding: 1.25rem;
            }

            button {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-2xl md:text-4xl font-bold mb-4 text-pink-800">For My Bunny Pookie üê∞</h1>
        <p id="message" class="text-base md:text-lg mb-6 text-gray-900"></p>
        <button
            onclick="window.location.href='#'"
            class="glow-button bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-6 rounded-full transition duration-300 shadow-lg">
            Watch Your Movie
        </button>
    </div>

    <script>
        // Looping typing effect for message
        const message = "Ma ma, I prepared the movie requested by you. Click below to enjoy it!";
        let i = 0;
        let isDeleting = false;
        function typeMessage() {
            const messageElement = document.getElementById('message');
            if (!isDeleting && i < message.length) {
                messageElement.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeMessage, 50);
            } else if (isDeleting && i > 0) {
                messageElement.innerHTML = message.substring(0, i - 1);
                i--;
                setTimeout(typeMessage, 30);
            } else if (i === message.length) {
                isDeleting = true;
                setTimeout(typeMessage, 1000); // Pause before deleting
            } else if (i === 0) {
                isDeleting = false;
                setTimeout(typeMessage, 500); // Pause before typing again
            }
        }
        window.onload = typeMessage;

        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 600);
    </script>
</body>

</html>
